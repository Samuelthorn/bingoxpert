<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BingoXpert - Proxy</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100vh;
      display: block;
    }
  </style>
  <script>
    // Atualiza o iframe sem cache a cada carregamento
    function loadIframe() {
      const iframe = document.getElementById('proxy-frame');
      const timestamp = Date.now();
      iframe.src = 'https://bingoxpert.66ghz.com/?t=' + timestamp;
    }

    window.onload = loadIframe;

    // Bloqueia clique direito e atalhos comuns para DevTools
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        e.key === 'F12' ||
        (e.ctrlKey && e.shiftKey && ['I','J','C'].includes(e.key.toUpperCase())) ||
        (e.ctrlKey && e.key.toUpperCase() === 'U')
      ) {
        e.preventDefault();
      }
    });
  </script>
</head>
<body>
  <iframe id="proxy-frame" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
</body>
</html>
